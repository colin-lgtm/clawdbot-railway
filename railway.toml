[build]
builder = "railpack"
dockerfilePath = ""
buildCommand = ""
watchPatterns = [
  "src/**",
  "ui/**",
  "scripts/**",
  "extensions/**",
  "assets/**",
  "package.json",
  "pnpm-lock.yaml",
  "pnpm-workspace.yaml",
  "railpack.json",
  "railway.toml",
  "config/**"
]

[deploy]
startCommand = "node dist/index.js gateway --port 8080 --bind custom --allow-unconfigured --token 1234567890"
