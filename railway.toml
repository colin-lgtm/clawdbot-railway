[build]
builder = "railpack"
dockerfilePath = ""
buildCommand = ""
watchPatterns = [
  "src/**",
  "ui/**",
  "scripts/**",
  "extensions/**",
  "assets/**",
  "package.json",
  "pnpm-lock.yaml",
  "pnpm-workspace.yaml",
  "railpack.json",
  "railway.toml",
  "config/**"
]

[deploy]
startCommand = "mkdir -p /data/.clawdbot /data/workspace && chmod -R 777 /data && node dist/index.js gateway --port 8080 --bind custom --allow-unconfigured --token abc123def456"
