[build]
builder = "railpack"
watchPatterns = [
  "src/**",
  "ui/**",
  "scripts/**",
  "extensions/**",
  "assets/**",
  "package.json",
  "pnpm-lock.yaml",
  "pnpm-workspace.yaml",
  "railpack.json",
  "railway.toml",
  "config/**"
]

[deploy]
startCommand = "node dist/entry.js gateway --port $PORT"
